{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        Editar{{ post[title] }}{% endblock %}
    </h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Titulo</label>
            <input name="title" id title
                value="{{ request.form['title'] or post['title'] }}" required>

        <label for="dateend">Data Final</label>
            <input type="date" name="dateend" id title
                value="{{ request.form['dateend'] or post['dateend'] }}" required>

        <label for="priority">Prioridade</label>
            <input type = "number" min = "0" name="priority" id="priority" option value="{{ request.form['priority'] or post['priority']}}" 
                value="{{ request.form['priority'] or post['priority'] }}" required>

        <label for="body">Descricao</label>
            <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>

        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
